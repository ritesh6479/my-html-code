<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input type Date File color </title>
</head>
<body>
    <form action="/contact-me"></form>
    Date : <input type="date"> <br>
   datetime-local:<input type="datetime-local"> <hr>
   File : <input type="file"> <hr>
   color : <input type="color"> <hr>
   Price Range : <input type="range"> <hr>
   Poke me : <input type="button" value="Poked"> <hr>
   Submit : <input type="submit"> <hr>
   male <input type="radio" name="gender" value="male"> <br>
   female <input type="radio" name="gender" value="female"> <br>
   Other <input type="radio" name="gender" value="Other">
</body>
</html>

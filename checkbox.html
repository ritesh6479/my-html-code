<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check box button</title>
</head>
<body>
       <form>
        <label for="c">C language:</label>
    <input type="checkbox" id="c" name="language" value="c"> <br>
    <label for="c++">C++ :</label>
    <input type="checkbox" id="c++" name="language" value="c++"> <br>
    <label for="java">Java :</label>
    <input type="checkbox" id="java" name="language" value="java ">
    </form>
</body>
</html>
